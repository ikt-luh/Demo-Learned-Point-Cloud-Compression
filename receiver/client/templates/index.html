<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Client Configuration</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
    <h2>Quality selection</h2>
    <div id="qualitySelector">
        <div>
            <button id="quality0" class="quality-button" data-quality="0">Uncompressed</button>
            <button id="quality1" class="quality-button" data-quality="1">Geo: 0 Att: 1</button>
            <button id="quality2" class="quality-button" data-quality="2">Geo: 1 Att: 0</button>
            <button id="quality3" class="quality-button" data-quality="3">Geo: 1 Att: 1</button>
        </div>
    </div>

    <h2>Bandwidth</h2>
    <canvas id="bandwidthChart" width="400" height="100"></canvas>

    <h2>Latencies</h2>
    <div style="display: flex; justify-content: space-around; align-items: center;">
        <canvas id="encLatencyChart" width="200" height="100"></canvas>
        <canvas id="decLatencyChart" width="200" height="100"></canvas>
    </div>

    <script>
        // JavaScript to handle button selection
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.quality-button');

            buttons.forEach(button => {
                button.addEventListener('click', async (event) => {
                    event.preventDefault();

                    // Remove 'active' class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));

                    // Add 'active' class to the clicked button
                    button.classList.add('active');

                    // Get the selected quality value
                    const selectedQuality = button.dataset.quality;
                    console.log('Selected Quality:', selectedQuality);

                    // Send the selected quality to the server via a POST request
                    try {
                        const response = await fetch("/", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/x-www-form-urlencoded",
                            },
                            body: `fixed_quality=${selectedQuality}`
                        });

                        if (!response.ok) {
                            console.error("Failed to update quality:", response.statusText);
                        } else {
                            console.log("Quality updated successfully");
                        }
                    } catch (error) {
                        console.error("Error updating quality:", error);
                    }
                });
            });
        });


        // Initialize line chart (Bandwidth)
        const bandwidthCtx = document.getElementById('bandwidthChart').getContext('2d');
        const bandwidthData = {
            labels: [],  // Time labels
            datasets: [{
                label: 'Bandwidth (Kbps)',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false
            }]
        };

        const bandwidthConfig = {
            type: 'line',
            data: bandwidthData,
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (s)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Bandwidth (Kbps)'
                        },
                        beginAtZero: true
                    }
                }
            }
        };

        const bandwidthChart = new Chart(bandwidthCtx, bandwidthConfig);

        // Initialize bar chart (Latencies)
        const enclatencyCtx = document.getElementById('encLatencyChart').getContext('2d');
        const declatencyCtx = document.getElementById('decLatencyChart').getContext('2d');
        const encLatencyData = {
            labels: ["Total Latency"], // Single bar label
            datasets: [
                {
                    label: 'E1: Analysis Transform',
                    data: [10], // Value for Time 1
                    backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'E2: Hyper Analysis Transform',
                    data: [15], // Value for Time 2
                    backgroundColor: 'rgba(54, 162, 235, 0.8)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: 'E3: Factorized Bottleneck',
                    data: [20], // Value for Time 3
                    backgroundColor: 'rgba(75, 192, 192, 0.8)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'E4: Hyper Synthesis Transform',
                    data: [5], // Value for Time 4
                    backgroundColor: 'rgba(153, 102, 255, 0.8)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                },
                {
                    label: 'E5: Gaussian Bottleneck',
                    data: [10], // Value for Time 5
                    backgroundColor: 'rgba(255, 159, 64, 0.8)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                },
                {
                    label: 'E6: G-PCC',
                    data: [15], // Value for Time 6
                    backgroundColor: 'rgba(199, 199, 199, 0.8)',
                    borderColor: 'rgba(199, 199, 199, 1)',
                    borderWidth: 1
                },
                {
                    label: 'E7: Bitstream Writing',
                    data: [15], // Value for Time 7
                    backgroundColor: 'rgba(80, 199, 80, 0.8)',
                    borderColor: 'rgba(80, 199, 80, 1)',
                    borderWidth: 1
                }
            ]
        }; 
        
        const decLatencyData = {
            labels: ["Total Latency"], // Single bar label
            datasets: [
                {
                    label: 'D1: Bitstream Reading',
                    data: [10], // Value for Time 1
                    backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'D2: G-PCC',
                    data: [15], // Value for Time 2
                    backgroundColor: 'rgba(54, 162, 235, 0.8)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: 'D3: Factorized Bottleneck',
                    data: [20], // Value for Time 3
                    backgroundColor: 'rgba(75, 192, 192, 0.8)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'D4: Hyper Synthesis Transform',
                    data: [5], // Value for Time 4
                    backgroundColor: 'rgba(153, 102, 255, 0.8)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                },
                {
                    label: 'D5: Gaussian Bottleneck',
                    data: [10], // Value for Time 5
                    backgroundColor: 'rgba(255, 159, 64, 0.8)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                },
                {
                    label: 'D6: Synthesis Transform',
                    data: [15], // Value for Time 6
                    backgroundColor: 'rgba(199, 199, 199, 0.8)',
                    borderColor: 'rgba(199, 199, 199, 1)',
                    borderWidth: 1
                }
            ]
        };

        const decLatencyConfig= {
            type: 'bar',
            data: decLatencyData,
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        enabled: true,
                    },
                    legend: {
                        position: 'top', // Position of the legend
                    }
                },
                scales: {
                    x: {
                        stacked: true, // Enable stacking on x-axis
                    },
                    y: {
                        stacked: true, // Enable stacking on y-axis
                        title: {
                            display: true,
                            text: 'Latency (s)'
                        },
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 1.0,
                        ticks: {
                            callback: function(value) {
                                return value + "s"
                            }
                        }
                    }
                }
            }
            
        };
        const encLatencyConfig= {
            type: 'bar',
            data: encLatencyData,
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        enabled: true,
                    },
                    legend: {
                        position: 'top', // Position of the legend
                    }
                },
                scales: {
                    x: {
                        stacked: true, // Enable stacking on x-axis
                    },
                    y: {
                        stacked: true, // Enable stacking on y-axis
                        title: {
                            display: true,
                            text: 'Latency (s)'
                        },
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 1.0,
                        ticks: {
                            callback: function(value) {
                                return value + "s"
                            }
                        }
                    }
                }
            }
            
        };
       

        const encLatencyChart = new Chart(enclatencyCtx, encLatencyConfig);
        const decLatencyChart = new Chart(declatencyCtx, decLatencyConfig);

        // Connect to Socket.IO once
        const socket = io();

        // Update charts when new data arrives
        socket.on('update_data', (data) => {
            // Update bandwidth line chart
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('en-US', { hour12: false }); // Format as HH:mm:ss

            // Add the current time to labels
            bandwidthData.labels.push(formattedTime);

            // Add the new bandwidth value and limit to 20 data points
            bandwidthData.datasets[0].data.push(data.bandwidth);

            // Ensure labels and data have only 20 items
            if (bandwidthData.labels.length > 20) {
                bandwidthData.labels.shift(); // Remove the oldest label
            }
            // Ensure data array has a maximum of 20 items
            if (bandwidthData.datasets[0].data.length > 20) {
                bandwidthData.datasets[0].data = bandwidthData.datasets[0].data.slice(-20); // Reassign to a new array
            }


            // Update the bandwidth chart
            bandwidthChart.update({easing: 'easeIntCubic'});

            // Update latency bar chart
            const { e1, e2, e3, e4, e5, e6, e7, d1, d2, d3, d4, d5, d6} = data.latencies;
            encLatencyData.datasets[0].data = [e1];
            encLatencyData.datasets[1].data = [e2];
            encLatencyData.datasets[2].data = [e3];
            encLatencyData.datasets[3].data = [e4];
            encLatencyData.datasets[4].data = [e5];
            encLatencyData.datasets[5].data = [e6];
            encLatencyData.datasets[6].data = [e7];
            decLatencyData.datasets[0].data = [d1];
            decLatencyData.datasets[1].data = [d2];
            decLatencyData.datasets[2].data = [d3];
            decLatencyData.datasets[3].data = [d4];
            decLatencyData.datasets[4].data = [d5];
            decLatencyData.datasets[5].data = [d6];

            encLatencyChart.update();  
            decLatencyChart.update();  
        });

    </script>


    <style>
        #qualitySelector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-family: Arial, sans-serif;
        }

        .quality-button {
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            background-color: white;
            color: #007BFF;
            cursor: pointer;
            font-size: 16px;
        }

        .quality-button.active {
            background-color: #007BFF;
            color: white;
        }

        .quality-button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</body>
</html>
